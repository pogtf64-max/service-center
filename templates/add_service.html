{% extends "base.html" %}

{% block title %}Добавить услугу{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="m-0 font-weight-bold text-primary">
                    <i class="bi bi-plus-circle"></i> Добавить новую услугу
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название услуги *</label>
                        <input type="text" class="form-control" id="name" name="name" required 
                               placeholder="Например: Диагностика компьютера">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="3" 
                                  placeholder="Подробное описание услуги"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Цена (₽)</label>
                        <input type="number" class="form-control" id="price" name="price" 
                               step="0.01" min="0" value="0" placeholder="0.00">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('services.index') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Назад
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Добавить услугу
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
